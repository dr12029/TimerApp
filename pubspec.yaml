name: timer_app
description: A modern countdown timer app with multiple alerts and background support
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.1

  # Background service and notifications
  flutter_background_service: ^5.0.5
  flutter_local_notifications: ^17.0.0

  # Device features
  vibration: ^1.8.4
  wakelock_plus: ^1.1.4

  # Data persistence
  shared_preferences: ^2.2.2

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
